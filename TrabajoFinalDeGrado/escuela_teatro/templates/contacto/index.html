{% extends 'base.html' %}
{% load static %}
{% block head %}
<style>
    .section-title {
        margin-top: 40px;
    }
  .page-header {
    width: 100%;
    height: 60vh;
    background: url('{% static "images/contactoHeader.png" %}') no-repeat center center;
    background-size: cover;
    background-attachment: scroll;
}
  #footer-map {
    height: 300px;
    width: 100%;
    padding-bottom: 30px;
    margin-bottom: 30px;
  }

  @media (max-width: 768px) {
    #map {
      height: 300px; 
    }
  }

  .contact-form input.form-control,
  .contact-form textarea.form-control {
    border-radius: 5px;
    border: 1px solid #ccc;
    font-family: "Poppins", sans-serif;
    font-size: 16px;
    padding: 12px 15px;
    background-color: rgba(255, 255, 255, 0.9);
    color: #333;
  }

  .contact-form input::placeholder,
  .contact-form textarea::placeholder {
    color: #888;
    font-style: italic;
  }

  .contact-form button {
    border-radius: 10px;
  }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid page-header mb-5 position-relative overlay-bottom"></div>
    <div class="container-fluid pt-5 ">
        <div class="container">
            <div class="section-title">
                <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contáctanos</h4>
                <h1 class="display-4">Estamos aquí para resolver todas tus dudas.</h1>
            </div>
            <div class="row">
                <div id="footer-map" class="rounded-3 shadow-sm border col-md-6 pb-3 mb-5"></div>
                <div class="col-md-6 pb-5">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary font-weight-bold py-3 px-5">Enviar</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
