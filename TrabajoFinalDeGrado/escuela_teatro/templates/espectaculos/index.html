{% extends 'base.html' %}
{% load static %}
{% block head %}
<style>
    article {
      padding: 6rem 1.5rem;
      max-width: 80%;
      margin: 0 auto;
      text-align: center;
    }
  
    .card-obra {
      background-color: rgb(220, 231, 224);
      max-height: 80%;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      text-align: left;
    }
  
    .card-obra img{
      width: 100%;
      max-height: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
  
    .card-obra h3 {
      font-size: 1.25rem;
      font-weight: 600;
    }
  
    .card-obra a {
      color: #7e22ce;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }
  
    .card-obra a:hover {
      text-decoration: underline;
    }
  
    .grid-obras{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

  </style>
  {% endblock %}
  {% block content %}
  <article>
    <div class="grid-obras">
      <div class="card-obra">
        <img src="{% static 'images/contenido/cartelSinbuga.jpg' %}" alt="Obra 1">
      </div>
      <div class="card-obra">
        <img src="{% static 'images/contenido/sinAnimoDeLucro.gif' %}" alt="Obra 2">
      </div>
    </div>
  </article>
  {% endblock %}
