{% extends 'base.html' %}

{% block content %}
<article style="max-width: 800px; margin: 4rem auto; padding: 2rem;">
  <h1>{{ post.titulo }}</h1>
  {% if post.imagen %}
    <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 12px; margin-top: 1rem;">
  {% endif %}
  <p style="margin-top: 2rem; line-height: 1.8; font-size: 1.1rem; color: #444;">{{ post.contenido|linebreaks }}</p>
  <a href="{% url 'blog' %}" style="display: inline-block; margin-top: 2rem; color: #7e22ce;">‚Üê Volver al blog</a>
</article>
{% endblock %}
