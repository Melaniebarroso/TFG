{% extends 'base.html' %}

{% block content %}
<div class="container-fluid page-header mb-5 position-relative overlay-bottom">
  <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
    <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Últimas noticias</h1>
  </div>
</div>
<article style="max-width: 800px; margin: 4rem auto; ">
  <h1>{{ post.titulo }}</h1>
  {% if post.imagen %}
    <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 12px; margin-top: 1rem;">
  {% endif %}
  <p style="margin-top: 2rem; line-height: 1.8; font-size: 1.1rem; color: #444;">{{ post.contenido|linebreaks }}</p>
  <a href="{% url 'blog' %}" style="display: inline-block; margin-top: 2rem; color: #7e22ce;">← Volver al blog</a>
</article>
{% endblock %}
