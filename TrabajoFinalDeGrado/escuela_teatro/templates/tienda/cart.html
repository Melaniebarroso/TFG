<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .cart-container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item img {
            width: 80px;
        }
        .cart-item .item-details {
            flex: 1;
            padding-left: 20px;
        }
        .cart-item .price {
            font-weight: bold;
            color: #e74c3c;
        }
        .cart-item button {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #c0392b;
        }
        .total {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tu Carrito de Compras</h1>
</header>

<div class="cart-container">
    <div class="cart-item">
        <img src="https://via.placeholder.com/80" alt="Entrada de teatro">
        <div class="item-details">
            <h3>Entrada para obra</h3>
            <p>€20</p>
        </div>
        <button>Eliminar</button>
    </div>
    <div class="cart-item">
        <img src="https://via.placeholder.com/80" alt="Libro teatral">
        <div class="item-details">
            <h3>Libro Teatral</h3>
            <p>€15</p>
        </div>
        <button>Eliminar</button>
    </div>
    <div class="total">
        Total: €35
    </div>
</div>

<footer>
    <p>&copy; 2025 Tienda Teatral. Todos los derechos reservados.</p>
</footer>

</body>
</html>
